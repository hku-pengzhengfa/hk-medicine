server.port=81
spring.application.name=gateway
spring.cloud.nacos.discovery.server-addr=47.111.22.185:4020
spring.cloud.nacos.discovery.namespace=dev
#mini-buyer
spring.cloud.gateway.routes[0].id=music
spring.cloud.gateway.routes[0].uri=lb://music
spring.cloud.gateway.routes[0].predicates[0]=Path=/music/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1
spring.cloud.gateway.globalcors.cors-configurations['[/**]'].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations['[/**]'].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations['[/**]'].allowed-headers=Content-Type,Authorization,token
spring.cloud.gateway.globalcors.cors-configurations['[/**]'].max-age=60000
spring.cloud.gateway.globalcors.cors-configurations['[/**]'].allow-credentials=true
#timeout
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.cloud.gateway.httpclient.connect-timeout=600000
spring.cloud.gateway.httpclient.response-timeout=600000
logging.config=classpath:logback-spring.xml
#limit
spring.cloud.sentinel.scg.fallback.mode=response
spring.cloud.sentinel.scg.fallback.response-body=The request is too fast, please try again later
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.namespace=dev
spring.cloud.sentinel.transport.clientIp=127.0.0.1
spring.cloud.sentinel.transport.port=8719
spring.cloud.sentinel.transport.dashboard=127.0.0.1:12
spring.cloud.nacos.config.server-addr=47.111.22.185:4020
spring.cloud.sentinel.eager=true
spring.cloud.sentinel.datasource.ds.nacos.server-addr=47.111.22.185:4020
spring.cloud.sentinel.datasource.ds.nacos.namespace=dev
spring.cloud.sentinel.datasource.ds.nacos.group-id=DEFAULT_GROUP
spring.cloud.sentinel.datasource.ds.nacos.rule-type=flow
spring.cloud.sentinel.datasource.ds.nacos.data-id=medicine-gateway
spring.cloud.sentinel.datasource.ds.nacos.data-type=json
#monitor
management.endpoint.prometheus.enabled=true
management.endpoint.health.enabled=true
management.endpoint.heapdump.enabled=true
management.endpoints.web.exposure.include=*
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=always